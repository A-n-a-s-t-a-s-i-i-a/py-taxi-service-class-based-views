{% extends "base.html" %}

{% block content %}
  <h1>All cars of the driver {{ driver.license_number }}</h1>
  {% if driver.cars.all %}
    <p>Cars:</p>
      <ul>
        {% for car in driver.cars.all %}
          <li><a href="{% url 'taxi:car-detail' car.id %}">{{ car.model }}</a></li>
        {% endfor %}
      </ul>
    {% else %}
    <h2>No cars</h2>
  {% endif %}
  
{% endblock %}
